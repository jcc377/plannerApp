<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <div id="dateTime"></div>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">This is where time should be</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9am" class="row plannerInfo">
      <div class="col-1">9am</div>
      <textarea type="text" id="task9am" class="col-10 textForTask"></textarea>
      <button id="saveBtn900" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="10am" class="row plannerInfo">
      <div class="col-1">10am</div>
      <textarea type="text" id="task10am" class="col-10 textForTask"></textarea>
      <button id="saveBtn1000" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="11am" class="row plannerInfo">
      <div class="col-1">11am</div>
      <textarea type="text" id="task11am" class="col-10 textForTask"></textarea>
      <button id="saveBtn1100" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="12pm" class="row plannerInfo">
      <div class="col-1">12pm</div>
      <textarea type="text" id="task12pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1200" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="1pm" class="row plannerInfo">
      <div class="col-1">1pm</div>
      <textarea type="text" id="task1pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1300" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="2pm" class="row plannerInfo">
      <div class="col-1">2pm</div>
      <textarea type="text" id="task2pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1400" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="3pm" class="row plannerInfo">
      <div class="col-1">3pm</div>
      <textarea type="text" id="task3pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1500" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="4pm" class="row plannerInfo">
      <div class="col-1">4pm</div>
      <textarea type="text" id="task4pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1600" class="col-1 saveBtn">Save Planner</button>
    </div>
    <div id="5pm" class="row plannerInfo">
      <div class="col-1">5pm</div>
      <textarea type="text" id="task5pm" class="col-10 textForTask"></textarea>
      <button id="saveBtn1700" class="col-1 saveBtn">Save Planner</button>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="reallyFun.js"></script>
</body>

</html>
